<div class = "container">
  <div class = "row">
    <h1>{{ message }}</h1>

    <form ng-submit="signup()">
      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" ng-model="registrationForm.email" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" ng-model="registrationForm.password" required="required" class="form-control">
      </div>

      <div class="form-group">
        <label>Password Confirmation</label>
        <input type="password" name="password" ng-model="registrationForm.password_confirmation" required="required" class="form-control">
      </div>

      <button type='submit'>Submit</button>
      <a href="/#/"><button type="submit">Back</button></a>
    </form>
  </div>
</div>
