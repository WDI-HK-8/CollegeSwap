<div class="landing_page_superwrapper">
  <div class = "wrapper landing_page">
    <h1 class="col-lg-12">"SWAP STUFF. MAKE FRIENDS"</h1>
      <ul class="nav nav-tabs">
        <li role="presentation" class="active signup_section"><a>Sign Up</a></li>
        <li role="presentation" class="login_section"><a>Log In</a></li>
      </ul>
      <form class="signup_form">
        <div class="row">
          <div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Username">
            </div>
          </div>
        </div>
        <div class="row">
          <div>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="input-group">
            <input type="text" list="schools" placeholder="School">
            <datalist id="schools">
              <option value="University of Michigan">
              <option value="University of California - Berkeley">
              <option value="Boston University">
              <option value="Harvard University">
              <option value="Yale University">
            </datalist>
          </div>
        </div>
        <div class="submitWrapper">
          <button type="submit">Rock On!</button>
        </div>
      </form>
      <!-- Log in Form!!! -->
      <form class="login_form" style="display: none">
        <div class="row">
          <div>
            <div class="input-group">
              <input type="text" class="form-control" placeholder="Username">
            </div>
          </div>
        </div>
        <div class="row">
          <div>
            <div class="input-group">
              <input type="password" class="form-control" placeholder="Password">
            </div>
          </div>
        </div>
        <div class="submitWrapper">
          <button type="submit">GO!</button>
        </div>
      </form>
  </div>
</div>
